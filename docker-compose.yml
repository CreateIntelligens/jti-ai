services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    user: "1000:1000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
      - ./data:/app/data
      - ./logs:/app/logs
    expose:
      - "${PORT:-8008}"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - BACKEND_PORT=${PORT:-8008}
      - TZ=Asia/Taipei
    command: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8008} --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    ports:
      - "${PORT:-8008}:${PORT:-8008}"
    environment:
      - VITE_API_URL=http://localhost:${PORT:-8008}
      - PORT=${PORT:-8008}
      - TZ=Asia/Taipei
    restart: unless-stopped
