services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    user: "1000:1000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
      - ./data:/app/data
    expose:
      - "8008"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8008 --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    ports:
      - "5174:5174"
      - "${PORT:-8008}:8008"
    environment:
      - VITE_API_URL=http://localhost:8008
    restart: unless-stopped
