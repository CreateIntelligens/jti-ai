services:
  gemini-notebook:
    build: .
    container_name: gemini-notebook
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "${PORT:-8008}:${PORT:-8008}"
    command: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8008} --reload
    stdin_open: true
    tty: true
    restart: unless-stopped
